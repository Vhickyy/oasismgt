<app-dashboard-layout>
    <section>
        <header>
            <app-profile>
                <div class="top">
                    <img src="../../../assets/back.svg" alt="back" routerLink="/dashboard/task" >
                    <h2 >Explore</h2>
                </div>
            </app-profile>
        </header>

        <main>
            <div class="top desktop">
                <img src="../../../assets/back.svg" alt="back" routerLink="/dashboard/task" >
                <h2 >Explore</h2>
            </div>
            <div class="content">
                <img src="../../../assets/cover.png" alt="cover">
                <div class="details">
                    <h2>{{task?.title}}</h2>
                    <div class="members">
                        <img src="../../../assets/Members.svg" alt="members">
                        <p>{{task?.members}} Team Members</p>
                    </div>
                    <div class="section-two">
                        <div class="label">
                            <p>Label</p>
                            <div>
                                <p>High Priority</p>

                            </div>
                        </div>
                        <div class="date">
                            <p>Due Date</p>
                            <div><p>{{task?.dueDate | date: 'MMMM d, y'}}</p></div>
                        </div>
                    </div>
                    <div>
                        <h4>Description</h4>
                        <p>{{task?.description}}</p>
                    </div>
                </div>
            </div>
        </main>
    </section>
</app-dashboard-layout>
